name: Prompt Sync & Coverage
'on':
  pull_request:
    branches:
    - main
    - master
  push:
    branches:
    - main
    - master
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: python -m pip install --upgrade pip && pip install pyyaml pandas
    - name: Run orchestrator
      run: python sync_orchestrator.py --ci
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: prompt-sync-report
        path: sync_report.md
    - name: Upload badge json
      uses: actions/upload-artifact@v4
      with:
        name: prompt-badge
        path: badges_prompt_status.json
