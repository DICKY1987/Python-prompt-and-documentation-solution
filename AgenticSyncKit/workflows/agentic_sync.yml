# workflows/agentic_sync.yml
name: Agentic Sync (RepoAgent + DocAider + DocAgent)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, labeled]
  push:
    branches: [ feature/** ]

jobs:
  agentic-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r SPEC/requirements.txt
          pip install -r requirements-agentic.txt

      - name: Run Agentic Pipeline
        env:
          LLM_PROVIDER: MOCK
        run: |
          python run_agentic_pipeline.py

      - name: Upload agent artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentic-sync-artifacts
          path: |
            agents/out/*
            docs/out/*
            sync_report.md
            docs/out/doc_sync_report.md
            badges_prompt_status.json
